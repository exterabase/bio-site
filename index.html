<body>

<!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å–æ –∑–≤—ë–∑–¥–∞–º–∏ -->
<div class="stars-container" id="stars"></div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="bio-container" id="content">
  <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞ -->
  <div class="avatar-wrapper" id="avatar-wrapper" style="display:none;">
    <img id="bio-avatar" src="" alt="Avatar">
    <div class="avatar-glow"></div>
  </div>

  <!-- –ò–º—è/–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏ -->
  <h1 class="bio-title" id="bio-title"></h1>
  
  <!-- –û–ø–∏—Å–∞–Ω–∏–µ -->
  <p class="bio-description" id="bio-desc"></p>

  <!-- QR –∫–æ–¥ -->
  <div class="qr-section" id="qr-section" style="display:none;">
    <canvas id="qr-canvas"></canvas>
    <p class="qr-label">–°–∫–∞–Ω–∏—Ä—É–π QR –∫–æ–¥</p>
  </div>

  <!-- –ë–ª–æ–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
  <div class="blocks-container" id="blocks"></div>
</div>

<!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
<div class="theme-switcher" id="theme-switcher">
  <button class="theme-btn" data-theme="purple">üü£</button>
  <button class="theme-btn" data-theme="blue">üîµ</button>
  <button class="theme-btn" data-theme="green">üü¢</button>
  <button class="theme-btn" data-theme="sunset">üåÖ</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
// –î–∞–Ω–Ω—ã–µ –∏–∑ localStorage
let data = JSON.parse(localStorage.getItem('bioDataPro')) || {
  title: "–ú–æ—ë –±–∏–æ",
  description: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –º–æ—é —Å—Ç—Ä–∞–Ω–∏—Ü—É!",
  avatar: "",
  theme: "purple",
  showQR: false,
  blocks: []
};

// –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
function applyTheme(theme) {
  document.body.className = 'theme-' + (theme || data.theme || 'purple');
  document.querySelectorAll('.theme-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.theme === (theme || data.theme));
  });
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥
function generateStars() {
  const starsContainer = document.getElementById('stars');
  const starCount = 100;
  
  for(let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
    starsContainer.appendChild(star);
  }
}

// –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏
function typeWriter(element, text, speed = 50) {
  let i = 0;
  element.textContent = '';
  element.style.opacity = '1';
  
  function type() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR –∫–æ–¥–∞
function generateQR() {
  const qrSection = document.getElementById('qr-section');
  const canvas = document.getElementById('qr-canvas');
  
  if(data.showQR) {
    qrSection.style.display = 'block';
    canvas.innerHTML = '';
    new QRCode(canvas, {
      text: window.location.href,
      width: 200,
      height: 200,
      colorDark: "#ffffff",
      colorLight: "#1a1a2e",
      correctLevel: QRCode.CorrectLevel.H
    });
  } else {
    qrSection.style.display = 'none';
  }
}

// –†–µ–Ω–¥–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞
function render() {
  // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
  applyTheme(data.theme);
  
  // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  document.getElementById('page-title').textContent = data.title;
  
  // –ê–≤–∞—Ç–∞—Ä–∫–∞
  const avatarWrapper = document.getElementById('avatar-wrapper');
  const avatar = document.getElementById('bio-avatar');
  if(data.avatar) {
    avatar.src = data.avatar;
    avatarWrapper.style.display = 'block';
    setTimeout(() => avatarWrapper.classList.add('show'), 100);
  } else {
    avatarWrapper.style.display = 'none';
  }

  // –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
  const title = document.getElementById('bio-title');
  setTimeout(() => typeWriter(title, data.title, 80), 300);

  // –û–ø–∏—Å–∞–Ω–∏–µ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
  const desc = document.getElementById('bio-desc');
  desc.textContent = data.description;
  setTimeout(() => desc.classList.add('show'), 1500);

  // QR –∫–æ–¥
  setTimeout(() => generateQR(), 2000);

  // –ë–ª–æ–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
  renderBlocks();
}

// –†–µ–Ω–¥–µ—Ä –±–ª–æ–∫–æ–≤
function renderBlocks() {
  const container = document.getElementById('blocks');
  container.innerHTML = '';

  data.blocks.forEach((block, index) => {
    const blockEl = document.createElement('div');
    blockEl.className = 'block fade-in';
    blockEl.style.animationDelay = (2 + index * 0.1) + 's';

    switch(block.type) {
      case 'link':
        blockEl.innerHTML = `
          <a href="${block.url}" target="_blank" class="link-btn ${block.platform || 'default'}">
            ${block.iconType === 'svg' ? getSVGIcon(block.platform) : (block.icon || 'üîó')}
            <span>${block.name}</span>
          </a>
        `;
        break;

      case 'text':
        blockEl.innerHTML = `<p class="text-block">${block.content}</p>`;
        break;

      case 'quote':
        blockEl.innerHTML = `
          <div class="quote-block">
            <div class="quote-icon">‚ùù</div>
            <p class="quote-text">${block.content}</p>
            ${block.author ? `<p class="quote-author">‚Äî ${block.author}</p>` : ''}
          </div>
        `;
        break;

      case 'video':
        blockEl.innerHTML = `
          <div class="video-wrapper">
            <video class="video-player" id="video-${index}" src="${block.url}" ${block.autoplay ? 'autoplay muted loop' : ''} playsinline></video>
            ${!block.autoplay ? `
              <div class="video-controls" onclick="toggleVideo('video-${index}')">
                <div class="play-btn">‚ñ∂</div>
              </div>
            ` : ''}
          </div>
        `;
        break;

      case 'image':
        blockEl.innerHTML = `
          <div class="image-wrapper" onclick="openLightbox('${block.url}')">
            <img src="${block.url}" alt="${block.caption || 'Image'}">
            ${block.caption ? `<p class="image-caption">${block.caption}</p>` : ''}
          </div>
        `;
        break;

      case 'counter':
        blockEl.innerHTML = `
          <div class="counter-block">
            <div class="counter-icon">${block.icon || 'üìä'}</div>
            <div class="counter-content">
              <div class="counter-value">${block.value}</div>
              <div class="counter-label">${block.label}</div>
            </div>
          </div>
        `;
        break;

      case 'music':
        if(block.platform === 'spotify') {
          blockEl.innerHTML = `
            <div class="music-block">
              <iframe src="https://open.spotify.com/embed/${block.embedId}" width="100%" height="152" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
          `;
        } else if(block.platform === 'soundcloud') {
          blockEl.innerHTML = `
            <div class="music-block">
              <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=${encodeURIComponent(block.url)}&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"></iframe>
            </div>
          `;
        }
        break;

      case 'divider':
        blockEl.innerHTML = `<div class="divider-block"><span>${block.text || ''}</span></div>`;
        break;
    }

    container.appendChild(blockEl);
  });
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ
function toggleVideo(id) {
  const video = document.getElementById(id);
  const wrapper = video.parentElement;
  const controls = wrapper.querySelector('.video-controls');
  
  if(video.paused) {
    video.play();
    controls.classList.add('playing');
  } else {
    video.pause();
    controls.classList.remove('playing');
  }
}

// Lightbox –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
function openLightbox(url) {
  const lightbox = document.createElement('div');
  lightbox.className = 'lightbox';
  lightbox.innerHTML = `
    <div class="lightbox-content">
      <img src="${url}">
      <button class="lightbox-close" onclick="this.parentElement.parentElement.remove()">‚úï</button>
    </div>
  `;
  lightbox.onclick = (e) => {
    if(e.target === lightbox) lightbox.remove();
  };
  document.body.appendChild(lightbox);
  setTimeout(() => lightbox.classList.add('show'), 10);
}

document.querySelectorAll('.theme-btn').forEach(btn => {
