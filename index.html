<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash" onclick="initPage()">
        <div class="play-btn" style="width:80px; height:80px;"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <p style="margin-top:20px; font-weight:800; letter-spacing:1px;">TAP TO ENTER</p>
    </div>

    <div class="bio-container" id="content" style="display:none;">
        <div id="header"></div>
        <div id="blocks"></div>
    </div>

    <script>
        // ТВОИ ДАННЫЕ (Эту переменную будет обновлять админка)
        const CONFIG = {
            title: "NAME",
            description: "BIO DESCRIPTION",
            blocks: []
        };

        const SVGS = {
            tg: '<svg class="icon" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.461-1.901-.903-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.139-5.062 3.345-.479.329-.913.489-1.302.481-.428-.008-1.252-.241-1.865-.44-.752-.244-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635.099-.002.321.023.465.14.121.098.155.23.171.324.016.094.036.308.02.476z"/></svg>',
            link: '<svg class="icon" viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>'
        };

        function initPage() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Запуск видео со звуком
            document.querySelectorAll('video').forEach(v => {
                v.muted = false;
                v.play();
            });
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('bioDataPro')) || CONFIG;
            document.getElementById('header').innerHTML = `<h1>${data.title}</h1><div class="description">${data.description}</div>`;
            
            const list = document.getElementById('blocks');
            data.blocks.forEach(b => {
                let el = '';
                if(b.type === 'link') {
                    el = `<a href="${b.url}" class="link-card">${SVGS[b.platform] || SVGS.link}<span>${b.name}</span></a>`;
                } else if(b.type === 'music') {
                    el = `<div class="music-player">
                        <img src="${b.cover}" class="player-cover">
                        <div class="player-info"><div class="player-title">${b.title}</div><div class="player-artist">${b.artist}</div></div>
                        <button class="play-btn" onclick="toggleMusic(this, '${b.url}')"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                    </div>`;
                } else if(b.type === 'video') {
                    el = `<div class="video-wrapper"><video src="${b.url}" loop playsinline></video></div>`;
                } else if(b.type === 'divider') {
                    el = `<div class="segment"><div class="segment-line"></div><div class="segment-text">${b.text}</div><div class="segment-line"></div></div>`;
                } else if(b.type === 'quote') {
                    el = `<div class="quote-card"><div class="quote-text">${b.content}</div></div>`;
                }
                list.innerHTML += el;
            });
        }

        let currentAudio = null;
        function toggleMusic(btn, url) {
            if(currentAudio && currentAudio.src === url) {
                currentAudio.paused ? currentAudio.play() : currentAudio.pause();
            } else {
                if(currentAudio) currentAudio.pause();
                currentAudio = new Audio(url);
                currentAudio.play();
            }
        }

        render();
    </script>
</body>
</html>
