            { title: "Заебался", artist: "Nazlim", url: "https://github.com/Blackcatonwite/rustmap/releases/download/rust/Suleeking.Nazlim.Violenur.-.mp3", cover: "https://i1.sndcdn.com/artworks-WAJtfVTjsVkyxptB-GKzRDw-t500x500.jpg" },

        ];

        document.addEventListener("DOMContentLoaded", () => {
            
            // --- РЕНДЕР ССЫЛОК ---
            const linksContainer = document.getElementById('links-list');
            LINKS.forEach(link => {
                linksContainer.innerHTML += `
                    <a href="${link.url}" class="link-card" target="_blank">
                        <svg class="link-icon" viewBox="0 0 24 24">${link.icon}</svg>
                        <span class="link-title">${link.title}</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </a>
                `;
            });

            // --- СЧЕТЧИК ПРОСМОТРОВ ---
            const viewCountElement = document.getElementById('view-count');
            let views = localStorage.getItem('lyzos_page_views');

            if (views === null) {
                views = Math.floor(Math.random() * (250 - 50 + 1)) + 50; // Random start
            } else {
                views = parseInt(views) + 1;
            }
            localStorage.setItem('lyzos_page_views', views);

            // Анимация счетчика от 0 до нужного числа
            let start = 0;
            const end = views;
            if (start === end) return;
            
            const duration = 1500; // Длительность анимации в мс
            const startTime = performance.now();

            function animateCount(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const currentNum = Math.floor(progress * end);
                viewCountElement.textContent = currentNum.toLocaleString('ru-RU');
                if (progress < 1) {
                    requestAnimationFrame(animateCount);
                } else {
                    viewCountElement.textContent = end.toLocaleString('ru-RU');
                }
            }
            requestAnimationFrame(animateCount);


            // --- ЛОГИКА ВХОДА ---
            const splash = document.getElementById('splash');
            const enterBtn = document.getElementById('enterButton');
            const main = document.getElementById('main');
            const navBar = document.getElementById('navBar');
            const video = document.getElementById('bg-video');
            const videoWrapper = document.getElementById('video-wrapper');

            enterBtn.addEventListener('click', () => {
                splash.style.opacity = '0';
                splash.style.visibility = 'hidden';
                main.style.display = 'flex';
                navBar.style.opacity = '1';
                navBar.style.pointerEvents = 'all';
                video.muted = false;
                video.play().catch(e => console.error("Video play error:", e));
            });

            // --- ЛОГИКА МЕНЮ ---
            window.toggleSidebar = () => {
                document.getElementById('sidebar').classList.add('active');
                document.getElementById('overlay').classList.add('active');
                document.getElementById('navBar').classList.add('sidebar-open');
            };

            window.closeSidebar = () => {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('overlay').classList.remove('active');
                document.getElementById('navBar').classList.remove('sidebar-open');
            };

            // Переключение с перезапуском анимаций
            window.switchSection = (sectionName) => {
                const sections = document.querySelectorAll('.section');
                const menuItems = document.querySelectorAll('.menu-item');
                
                sections.forEach(el => el.classList.remove('active-section'));
                menuItems.forEach(el => el.classList.remove('active-link'));
                
                let targetSection;
                let activeMenuIndex;

                if(sectionName === 'home') {
                    targetSection = document.getElementById('home-section');
                    activeMenuIndex = 0;
                } else { // shop
                    targetSection = document.getElementById('shop-section');
                    activeMenuIndex = 1;
                }

                menuItems[activeMenuIndex].classList.add('active-link');
                targetSection.classList.add('active-section');
                
                // Трюк для перезапуска CSS анимации
                const animatedElements = targetSection.querySelectorAll('.animate-in');
                animatedElements.forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; /* trigger reflow */
                    el.style.animation = null; 
                });

                closeSidebar();
            };

            // --- ВИДЕО И МУЗЫКА ---
            const audio = new Audio();
            let currentTrackIdx = 0;
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const coverEl = document.getElementById('track-cover');
            const titleEl = document.getElementById('track-title');
            const artistEl = document.getElementById('track-artist');

            video.onended = () => { video.pause(); };
            videoWrapper.onclick = () => {
                if (!audio.paused) toggleMusic();
                video.currentTime = 0;
                video.play();
            };

            window.loadTrack = (index) => {
                const track = PLAYLIST[index];
                audio.src = track.url;
                coverEl.src = track.cover;
                titleEl.textContent = track.title;
                artistEl.textContent = track.artist;
            };

            window.toggleMusic = () => {
                if (audio.paused) {
                    video.pause();
                    audio.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                } else {
                    audio.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                }
            };

            window.nextTrack = () => {
                currentTrackIdx = (currentTrackIdx + 1) % PLAYLIST.length;
                const wasPlaying = !audio.paused;
                loadTrack(currentTrackIdx);
                if (wasPlaying) audio.play();
            };

            audio.onended = nextTrack;
            loadTrack(0);
        });
