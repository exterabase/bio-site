<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lyzos Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- МЕНЮ (БУРГЕР СЛЕВА) -->
    <div class="nav-bar" id="navBar">
        <div class="burger-btn" onclick="toggleSidebar()">
            <div class="burger-line line1"></div>
            <div class="burger-line line2"></div>
            <div class="burger-line line3"></div>
        </div>
    </div>

    <!-- БОКОВАЯ ПАНЕЛЬ -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="header" style="margin-bottom: 40px;">
            <img src="https://i.ibb.co/67hY1kGZ/lv-0-20260118182643.jpg" style="width: 70px; height: 70px; border-radius: 50%; margin-bottom: 12px; border: 2px solid var(--primary);">
            <h2 style="font-size: 20px;">Lyzos</h2>
        </div>
        
        <div class="menu-item active-link" onclick="switchSection('home')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            Главная
        </div>
        
        <div class="menu-item" onclick="switchSection('shop')">
            <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            Shop
        </div>
    </div>

    <!-- ЭКРАН ВХОДА -->
    <div id="splash">
        <button class="enter-btn" id="enterButton">
            <span>Enter Space</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
        </button>
    </div>

    <!-- ОСНОВНОЙ КОНТЕЙНЕР -->
    <div class="container" id="main">
        
        <!-- === СЕКЦИЯ ГЛАВНАЯ === -->
        <div id="home-section" class="section active-section">
            <!-- Шапка -->
            <div class="header animate-in delay-1">
                <img src="https://i.ibb.co/67hY1kGZ/lv-0-20260118182643.jpg" class="avatar">
                <h1>Lyzos</h1>
                <div class="bio-wrapper">
                    <p class="bio-text">Welcome to my space</p>
                </div>
            </div>

            <!-- Видео -->
            <div class="video-container animate-in delay-2" id="video-wrapper">
                <video id="bg-video" playsinline>
                    <source src="https://raw.githubusercontent.com/Blackcatonwite/MediaUPLoader/main/MediaUPL/9a374d52e8ae6326.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Плеер -->
            <div class="player animate-in delay-3" id="player-ui">
                <img id="track-cover" src="" class="player-cover">
                <div class="track-info">
                    <div id="track-title" class="track-title">Loading...</div>
                    <div id="track-artist" class="track-artist">Select music</div>
                </div>
                <div class="controls">
                    <button class="ctrl-btn play-btn-main" onclick="toggleMusic()">
                        <svg id="play-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button class="ctrl-btn" onclick="nextTrack()">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>
            </div>

            <!-- Ссылки -->
            <div class="links-list animate-in delay-4" id="links-list">
                <!-- Ссылки JS -->
            </div>
        </div>

        <!-- === СЕКЦИЯ МАГАЗИН === -->
        <div id="shop-section" class="section">
            <div class="header animate-in delay-1">
                <h1>SHOP | МАГАЗИН</h1>
            </div>

            <div id="shop-list" class="links-list animate-in delay-2">
                 <a href="https://t.me/lyzos" class="link-card" target="_blank">
                    <span class="link-title">@lyzos</span>
                    <span class="shop-price">450 TON ($625)</span>
                </a>
                 <a href="https://t.me/xeryo" class="link-card" target="_blank">
                    <span class="link-title">@xeryo</span>
                    <span class="shop-price">300 TON ($415)</span>
                </a>
                 <a href="https://t.me/x0ery" class="link-card" target="_blank">
                    <span class="link-title">@x0ery</span>
                    <span class="shop-price">150 TON ($210)</span>
                </a>
                 <a href="https://t.me/k3ryx" class="link-card" target="_blank">
                    <span class="link-title">@k3ryx</span>
                    <span class="shop-price">100 TON ($140)</span>
                </a>
            </div>

            <div class="shop-footer animate-in delay-3">
                <p><strong>Contact | Связь:</strong> <a href="https://t.me/lyzos" target="_blank">@lyzos</a></p>
                <p><strong>Deals | Сделка:</strong> P2P / Crypto bot</p>
            </div>
        </div>

    </div>

    <script>
        // === ДАННЫЕ ===
        
        const LINKS = [
            { title: "Telegram", url: "https://t.me/lyzos", icon: '<path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.461-1.901-.903-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.139-5.062 3.345-.479.329-.913.489-1.302.481-.428-.008-1.252-.241-1.865-.44-.752-.244-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635.099-.002.321.023.465.14.121.098.155.23.171.324.016.094.036.308.02.476z"/>' },
            { title: "Discord", url: "https://discord.com/users/cheatmacros", icon: '<path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.085 2.176 2.419 0 1.334-.956 2.419-2.176 2.419zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.085 2.176 2.419 0 1.334-.946 2.419-2.176 2.419z"/>' },
            { title: "TikTok", url: "https://www.tiktok.com/@d.z.h.c.t?_r=1&_t=ZS-93pQc3LxdK9", icon: '<path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>' },
            { title: "Steam", url: "https://steamcommunity.com/profiles/76561198755326845/", icon: '<path d="M12.005 2c-5.25 0-9.556 4.05-9.964 9.198l5.36 2.214a2.8 2.8 0 0 1 1.593-.491q.08.001.157.005l2.384-3.452v-.049c0-2.08 1.69-3.77 3.77-3.77a3.776 3.776 0 0 1 3.77 3.773c0 2.08-1.691 3.77-3.77 3.77h-.087l-3.397 2.426l.003.133A2.826 2.826 0 0 1 9 18.587a2.844 2.844 0 0 1-2.775-2.273l-3.838-1.589C3.574 18.923 7.428 22 12.006 22c5.522 0 9.998-4.477 9.998-10S17.527 2 12.005 2M7.08 16.667c.218.452.595.832 1.095 1.041a2.126 2.126 0 0 0 2.78-2.77a2.123 2.123 0 0 0-2.712-1.178l1.269.526a1.565 1.565 0 0 1-1.204 2.889zm10.74-7.245a2.516 2.516 0 0 0-2.513-2.512a2.513 2.513 0 1 0 2.513 2.512M15.312 7.53A1.89 1.89 0 0 1 17.2 9.418a1.89 1.89 0 0 1-1.888 1.888a1.887 1.887 0 1 1 0-3.776"/>' }
        ];

        const PLAYLIST = [
            { title: "Заебался", artist: "Nazlim", url: "https://github.com/Blackcatonwite/rustmap/releases/download/rust/Suleeking.Nazlim.Violenur.-.mp3", cover: "https://i1.sndcdn.com/artworks-WAJtfVTjsVkyxptB-GKzRDw-t500x500.jpg" },
            { title: "Миниюбка", artist: "emoslut666", url: "https://github.com/Blackcatonwite/rustmap/releases/download/rust/4_5890720196775132897.mp3", cover: "https://i1.sndcdn.com/artworks-YEwY59NTrN5O0GdP-zKy94g-t500x500.jpg" },
            { title: "Нумеро Уно", artist: "Птицу ЕМЪ", url: "https://github.com/Blackcatonwite/rustmap/releases/download/rust/4_5967757002233879903.mp3", cover: "https://i1.sndcdn.com/artworks-333eCY1zgsl4-0-t500x500.jpg" },
            { title: "Юра Юра", artist: "CUPSIZE", url: "https://sefon.pro/api/mp3_download/direct/1853726/3vUCAFbjvI79EfjR5mPkbY3lT5ANVKvqnh9KQPw3vyDZp9XJsmsd8u8VSgJyMm_SxCagZsbi_DhWlCpgLRGjF_ckvL7nVcwcr2QtZV3SOBbPR016sseaxi_HK5ci6KtCq_A_cHXA9rqnyqmNRXmjP9HmjBvKZ_FAwlpflsMB/", cover: "https://i1.sndcdn.com/artworks-0DxCccgWqI4m48tz-zsnzYg-t500x500.png" },
            { title: "Мальчик Кис Кис", artist: "Lyzos's Choice", url: "https://sefon.pro/api/mp3_download/direct/574226/3vUCAF5F1ib8kcqc_JYAGuMJxU3OW4__P6Qp0OsvflnExcaivO2J-6z-Ol15LC_jMlKwWQYw1Ee7O2c9XiKRCXUPqLYMEuBGDF0_Spza54I1zDbRI9tlwXP3t60E22qw0ffiJnGiew9INeFV88o97sE1KZkBFlL5lHiEvhI/", cover: "https://i1.sndcdn.com/artworks-000597047234-u78eo2-t500x500.jpg" }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            
            // --- РЕНДЕР ССЫЛОК ---
            const linksContainer = document.getElementById('links-list');
            LINKS.forEach(link => {
                linksContainer.innerHTML += `
                    <a href="${link.url}" class="link-card" target="_blank">
                        <svg class="link-icon" viewBox="0 0 24 24">${link.icon}</svg>
                        <span class="link-title">${link.title}</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </a>
                `;
            });

            // --- ЛОГИКА ВХОДА ---
            const splash = document.getElementById('splash');
            const enterBtn = document.getElementById('enterButton');
            const main = document.getElementById('main');
            const navBar = document.getElementById('navBar');
            const video = document.getElementById('bg-video');
            const videoWrapper = document.getElementById('video-wrapper');

            enterBtn.addEventListener('click', () => {
                splash.style.opacity = '0';
                splash.style.visibility = 'hidden';
                main.style.display = 'flex';
                navBar.style.opacity = '1';
                navBar.style.pointerEvents = 'all';
                video.muted = false;
                video.play().catch(e => console.error("Video play error:", e));
            });

            // --- ЛОГИКА МЕНЮ ---
            window.toggleSidebar = () => {
                document.getElementById('sidebar').classList.add('active');
                document.getElementById('overlay').classList.add('active');
                document.getElementById('navBar').classList.add('sidebar-open');
            };

            window.closeSidebar = () => {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('overlay').classList.remove('active');
                document.getElementById('navBar').classList.remove('sidebar-open');
            };

            // Переключение с перезапуском анимаций
            window.switchSection = (sectionName) => {
                const sections = document.querySelectorAll('.section');
                const menuItems = document.querySelectorAll('.menu-item');
                
                sections.forEach(el => el.classList.remove('active-section'));
                menuItems.forEach(el => el.classList.remove('active-link'));
                
                let targetSection;

                if(sectionName === 'home') {
                    targetSection = document.getElementById('home-section');
                    menuItems[0].classList.add('active-link');
                } else { // shop
                    targetSection = document.getElementById('shop-section');
                    menuItems[1].classList.add('active-link');
                }

                // Перезапуск анимации
                targetSection.classList.add('active-section');
                
                // Трюк для перезапуска CSS анимации
                const animatedElements = targetSection.querySelectorAll('.animate-in');
                animatedElements.forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; /* trigger reflow */
                    el.style.animation = null; 
                });

                closeSidebar();
            };

            // --- ВИДЕО И МУЗЫКА ---
            const audio = new Audio();
            let currentTrackIdx = 0;
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const coverEl = document.getElementById('track-cover');
            const titleEl = document.getElementById('track-title');
            const artistEl = document.getElementById('track-artist');

            video.onended = () => { video.pause(); };
            videoWrapper.onclick = () => {
                if (!audio.paused) toggleMusic();
                video.currentTime = 0;
                video.play();
            };

            window.loadTrack = (index) => {
                const track = PLAYLIST[index];
                audio.src = track.url;
                coverEl.src = track.cover;
                titleEl.textContent = track.title;
                artistEl.textContent = track.artist;
            };

            window.toggleMusic = () => {
                if (audio.paused) {
                    video.pause();
                    audio.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                } else {
                    audio.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                }
            };

            window.nextTrack = () => {
                currentTrackIdx = (currentTrackIdx + 1) % PLAYLIST.length;
                const wasPlaying = !audio.paused;
                loadTrack(currentTrackIdx);
                if (wasPlaying) audio.play();
            };



            audio.onended = nextTrack;
            loadTrack(0);
        });
    </script>
</body>
</html>
